events {
  worker_connections 1024;
}

http {
    include mime.types;

    server {
        listen 80 default_server;
        root /var/www/html;

        gzip off; # will be behind a reverse proxy
        etag on;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /index.html {
            add_header Cache-Control no-cache;
        }

        location /assets {
            add_header Cache-Control max-age=3600;
        }
    }
}