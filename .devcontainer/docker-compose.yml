version: '3.9'
services:

  server:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspaces/sports-scores
      - vscode-cache:/home/vscode/.vscode-server/extensions
      - vscode-insiders-cache:/home/vscode/.vscode-server-insiders/extensions
      - yarn-cache:/workspaces/sports-scores/.yarn/cache
    working_dir: /workspaces/sports-scores
    command: sleep 9999999999
    ports:
      - 9090:9090
      - 8082:8082
  
  nodecg:
    profiles:
      - donotstart

volumes:
  vscode-cache:
  vscode-insiders-cache:
  yarn-cache:
